$schema: http://json-schema.org/draft-07/schema#
description: |
  Weed-COCO
  An extension of MS COCO for Weed Identification in grain crops.
  May also be applicable to related agricultural purposes.
type: object
required:
  - agcontexts
  - collections
  - images
  - annotations
properties:
  agcontexts:
    type: array
    contains:
      type:
        $ref: AgContext.json#/
  collections:
    type: array
    contains:
      type:
        $ref: Collection.json#/
  annotations:
    type: array
    contains:
      type:
        $ref: Annotation.json#/
  images:
    type: array
    contains:
      type:
        $ref: Image.json#/
