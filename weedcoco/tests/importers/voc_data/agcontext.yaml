### crop_type ###
# description: 'Crop type.

#   One of several strings describing the crop grown in the image.'
# enum:
# - wheat
# - barley
# - oats
# - triticale
# - sorghum
# - rice
# - lupins
# - chickpeas
# - lentils
# - field_peas
# - faba_beans
# - mung_beans
# - canola
# - mustard
# - flax
# - linseed
# - safflower
# - cotton
# - carrots
# - weed_only
# - other
# required: true
# type: string

crop_type: wheat

### grains_descriptive_text ###
# description: 'Grains descriptive text.

#   One of ten possible strings describing the crop developmental stage.

#   If this AgContext is not in a cropping environment, use value "na".'
# enum:
# - emergence
# - seedling
# - tillering
# - stem_elongation
# - booting
# - ear_emergence
# - flowering
# - milky_dough
# - dough
# - ripening
# - na
# required: true
# type: string

grains_descriptive_text: na

### bbch_descriptive_text ###
# description: 'BBCG descriptive text.

#   One of several possible strings describing the stage of the crop, chosen from a
#   list of possible terms used by the BBCH.

#   If this AgContext is not in a cropping environment, use value "na".'
# enum:
# - germination
# - sprouting
# - bud development
# - leaf development
# - formation of side shoots
# - tillering
# - stem elongation
# - rosette growth
# - shoot development
# - development of harvestable vegetative parts
# - bolting
# - inflorescence emergence
# - heading
# - flowering
# - development of fruit
# - ripening or maturity of fruit and seed
# - senescence
# - beginning of dormancy
# - na
# required: true
# type: string

bbch_descriptive_text: na

### bbch_code ###
# description: 'BBCG descriptive text.

#   One of several possible strings describing the stage of the crop, chosen from a
#   list of codes used by the BBCH.

#   If this AgContext is not in a cropping environment, use value "na".'
# pattern: ^gs[0-9][0-9]$|^na$|^(?!.*gs00))
# required: true
# type: string

bbch_code: na

### soil_colour ###
# description: 'Soil colour.

#   General description of the soil colour.'
# enum:
# - not_visible
# - black
# - dark_brown
# - brown
# - red_brown
# - dark_red
# - yellow
# - pale_yellow
# - white
# - grey
# required: true
# type: string

soil_colour: grey

### surface_cover ###
# description: 'Surface cover type.

#   One of several strings describing the background cover that is behind any plants
#   in the images.'
# enum:
# - cereal
# - oilseed
# - legume
# - cotton
# - black_plastic
# - white_plastic
# - woodchips
# - other
# - none
# required: true
# type: string

surface_cover: none

### surface_coverage ###
# description: 'Percent of coverage in image.

#   Approximate measurement of the percent of the soil in the image that is covered
#   by the surface cover.'
# enum:
# - 0-25
# - 25-50
# - 50-75
# - 75-100
# required: true
# type: string

surface_coverage: 0-25

### weather_description ###
# description: 'Weather conditions in images.

#   Free text description of approximate weather conditions during the image capture
#   session.'
# required: true
# type: string

weather_description: Nothing to note

### location_lat ###
# description: Latitude in decimal degrees. Approximate latitude location of the AgContext,
#   in decimal degrees.
# required: true
# type: number

location_lat: 5555

### location_long ###
# description: Longitude in decimal degrees. Approximate longitude location of the AgContext,
#   in decimal degrees.
# required: true
# type: number

location_long: 555

### location_datum ###
# description: 'EPSG code of spatial datum.

#   A numeric string indicting the EPSG code for the spatial reference system used for
#   the location of the AgContext.'
# required: true
# type: string

location_datum: 4236

### camera_make ###
# description: 'Type of camera.

#   Free text denoting the model/make of camera used for this AgContext.'
# required: true
# type: string

camera_make: dunno

### camera_lens ###
# description: 'Type of lens.

#   Free text denoting the model/make of lens used for this AgContext.'
# required: true
# type: string

camera_lens: dunno

### camera_lens_focallength ###
# description: 'Focal length of the lens mounted to the camera.

#   The focal length of the lens being used in this AgContext, measured in millimeters.'
# minimum: 0
# required: true
# type: number

camera_lens_focallength: 555

### camera_height ###
# description: 'Height of camera.

#   An number representing the height of the camera, measured in millimeters .'
# required: true
# type: number

camera_height: 666

### camera_angle ###
# description: Angle of camera. A number representing the angle at which the camera
#   is positioned, in degrees. A camera facing straight down would be 90.
# required: true
# type: number

camera_angle: 12

### camera_fov ###
# anyOf:
# - maximum: 180
#   minimum: 1
#   type: number
# - enum:
#   - variable
#   type: string
# description: 'Field of view for camera.

#   A number representing the angle captured by the camera across the diagonal of an
#   image, measured in degrees.

#   If this is not fixed within the AgContext, use value "variable".'
# required: true

camera_fov: variable

### photography_description ###
# description: Description of photography. Free text description of salient aspects
#   of camera, mount and lighting.
# required: true
# type: string

photography_description: foobar

### cropped_to_plant ###
# description: Has the image been cropped to the plant? A boolean indicating if the
#   image has been cropped to the plant.
# required: true
# type: boolean

cropped_to_plant: false

